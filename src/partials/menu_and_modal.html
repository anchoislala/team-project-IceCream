<div class="backdrop is-hidden" data-modal>
    <div class="modal">
        <button type="button" class="modal__close" data-modal-close>
            <svg class="close-icon" width="18" height="18">
                <use href="./images/sprite.svg#icon-modal-close"></use>
            </svg>
        </button>

        <p class="modal__title">Leave your details, we will call you back</p>
        <form action="#" class="modal__form">
  

                <div class="form__field">
                    <label for="user-name" class="form__text">Name</label>
                    <div class="form__wrap">
                        <input type="text" minlength="2" name="user-name" class="form__input" placeholder=" "
                            required="required" id="user-name" />
                        <svg class="form__icon" width="18" height="18">
                            <use href="./images/sprite.svg#icon-person">></use>
                        </svg>
                    </div>
                </div>

                <div class="form__field">
                    <label for="user-tel" class="form__text">
                        Telephone</label>
                    <div class="form__wrap">
                        <input type="tel" name="user-tel" id="user-tel" class="form__input" required
                            placeholder=" " />
                        <svg class="form__icon" width="18" height="18">
                            <use href="./images/sprite.svg#icon-phone"></use>
                        </svg>
                    </div>
                </div>

                <div class="form__field">
                    <label for="user-email" class="form__text">
                        Mail</label>
                    <div class="form__wrap">
                        <input type="text" name="email" class="form__input" required placeholder=""
                            id="user-email" />
                        <svg class="form__icon" width="18" height="18">
                            <use href="./images/sprite.svg#icon-email"></use>
                        </svg>
                    </div>
                </div>

                <div class="form__field form__comment">
                    <label for="user-text" class="comment__input">
                        
                A comment</label>
                    <textarea name="user-text" id="user-text" class="comment__text" required
                        placeholder="Enter text" maxlength="10"></textarea>
                </div>

                <div class="form__field form__policy">
                    <input type="checkbox" name="policy" id="modal-check" class="policy__check visually-hidden"/>
                    <label for="modal-check" class="policy__label">
                        <span class="policy__border"><svg class="policy__icon" width="14" height="14">
                                <use href="./images/sprite.svg#icon-accept"></use>
                            </svg>
                        </span>
                        <span class="policy__field">
                            <span class="policy__text">I agree with the newsletter and accept <a href="#" class="policy__link link">Terms of an agreement</a></span>
                        </span>
                    </label>
                </div>

                <button type="submit" class="modal__button">
                    Send
                </button>

            </form>
    </div>
</div>
